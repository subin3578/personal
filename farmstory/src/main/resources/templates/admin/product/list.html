<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style_admin.css}">
    <title>PRODUCT::LIST</title>
</head>
<body>
    <!-- wrapper -->
    <div id="wrapper">
        <th:block th:include ="./admin/include/header.html"/>

        <main>
            <div class="mainIn list">
                <div class="aside">
                    <aside>
                        <div class="sub_title">
                            <span>주요기능</span>
                        </div>
                        <div class="adm_list">
                            <ul>
                                <li>상품관리
                                    <ul>
                                        <li>상품목록</li>
                                        <li>상품등록</li>
                                    </ul>
                                </li>
    
                                <li>주문관리
                                    <ul>
                                        <li>주문목록</li>
                                    </ul>
                                </li>
                                <li>회원관리
                                    <ul>
                                        <li>회원목록</li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </aside> <!-- aside end-->
                </div><!-- .aside end-->
                
                <div class="section list">
                    <section>
                        <div class="main_container">
                            <div class="main_top"><span>상품목록</span></div>
                            <div class="status_table" id="productList">
                                <table class="product">
                                    <thead>
                                        <tr>
                                            <th>사진</th>
                                            <th>상품번호</th>
                                            <th>상품명</th>
                                            <th>구분</th>
                                            <th>가격</th>
                                            <th>재고</th>
                                            <th>등록일</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td><img src="../../../static/adminImages/sample_item1.jpg" id="product_img1" alt="샘플 이미지"></td>
                                            <td>1011</td>
                                            <td>사과500g</td>
                                            <td>과일</td>
                                            <td>4,000원</td>
                                            <td>100</td>
                                            <td>2023-01-01</td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div class="btn_group">
                                        <a href="#"  class="deletebtn">선택삭제</a>
                                        <a th:href="@{/admin/product/register}"  class="insertbtn">상품등록</a>
                                </div><!--btn_group end-->

                                <div class="pages">
                                    <ul>
                                     <li><a href="#">&nbsp;[1]</a></li>
                                     <li><a href="#">[2]</a></li>
                                     <li><a href="#">[3]</a></li>
                                     <li><a href="#">[4]</a></li>
                                     <li><a href="#">[5]&nbsp;</a></li>
                                    </ul>
                                </div>
                               
                            </div><!--status-table end-->

                           
                        </div><!--main-container-->
                    </section><!-- section end-->
                </div><!-- .section end-->
               
            </div><!--mainIn-->
        </main><!--main end-->

        <th:block th:include ="./admin/include/footer.html"/>

    </div> <!--wrapper end-->
</body>
</html>
